<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talent Insight | Executive Search Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Spectral:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet">
    <!-- 添加墨水效果滤镜 -->
    <svg width="0" height="0" style="position: absolute;">
        <defs>
            <filter id="ink-effect" x="-50%" y="-50%" width="200%" height="200%">
                <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="5" seed="1"/>
                <feDisplacementMap in="SourceGraphic" scale="5"/>
                <feGaussianBlur stdDeviation="0.5"/>
            </filter>
        </defs>
    </svg>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Spectral", "游明朝", "Yu Mincho", "游明朝体", "YuMincho", "华文宋体", serif;
            background-color: #F7F3EE;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise' x='0' y='0'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            min-height: 100vh;
            color: #2C2824;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 24px;
        }

        /* 顶部导航 */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(247, 243, 238, 0.85);
            backdrop-filter: blur(10px);
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .logo-main {
            font-family: "Cormorant Garamond", serif;
            font-weight: 500;
            font-size: 1.25rem;
            letter-spacing: 0.04em;
            color: #2C2824;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo-subtitle {
            font-family: "Spectral", serif;
            font-size: 0.7rem;
            color: rgba(44, 40, 36, 0.5);
            font-weight: 400;
            letter-spacing: 0.08em;
            margin-left: 1.65rem;  /* 与上方图标对齐 */
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* 主要内容区 */
        .main-content {
            margin-top: -15vh;  /* 恢复原来的上边距 */
            width: 80%;
            max-width: 800px;
            height: 100vh;      /* 恢复固定高度 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .main-content.chat-active {
            margin-top: 0;
            height: auto;
            min-height: 100vh;
            justify-content: flex-start;
            padding-top: 25px;  /* 减小顶部空间，从60px改为40px */
            padding-bottom: 180px;
        }

        .welcome {
            margin-bottom: 2rem;
            text-align: center;  /* 文本居中 */
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .welcome h1 {
            font-family: "Gilda Display", serif;
            font-size: 3.5rem;
            font-weight: 500;
            font-size: 2.618rem;
            letter-spacing: 0.02em;
            color: #2C2824;
            margin-bottom: 1rem;
            line-height: 1.2;
            text-align: center;  /* 标题居中 */
        }

        .welcome p {
            font-family: "Spectral", serif;
            font-size: 1.218rem;
            color: #66615C;
            letter-spacing: 0.02em;
            opacity: 0.85;
            font-style: italic;
            text-align: center;  /* 副标题居中 */
        }

        .welcome.minimized {
            opacity: 0;
            transform: translateY(-20px);
            visibility: hidden;
        }

        /* 输入区域 */
        .input-section {
            margin-bottom: 0.618rem;  /* 恢复原来的下边距 */
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .input-section.chat-active {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            margin-bottom: 0;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            margin: 0 auto;
        }

        .input-box {
            width: 100%;  /* 相对于wrapper的宽度 */
            margin-left: 0;
            display: block;
            resize: none;
            text-align: left;
            height: 120px;
            line-height: 1.5;
            padding: 1.25rem 1.5rem;
            font-family: "Spectral", "游明朝", "Yu Mincho", serif;
            background: rgba(255, 253, 250, 0.8);
            border: 1px solid rgba(44, 40, 36, 0.15);
            font-size: 1rem;
            color: #2C2824;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .input-box:focus {
            outline: none;
            border-color: rgba(44, 40, 36, 0.3);
            background: rgba(255, 253, 250, 0.95);
        }

        .input-box::placeholder {
            font-family: "Noto Serif SC", "Spectral", serif;
            color: rgba(44, 40, 36, 0.4);
            font-style: normal;
        }

        /* 添加输入框动态提示效果 */
        @keyframes placeholderFade {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.6; }
        }

        .input-box::placeholder {
            animation: placeholderFade 8s infinite;
        }

        /* 功能按钮组 */
        .action-buttons {
            width: 80%;
            margin: 0 auto 1.618rem;
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .action-button {
            font-family: "Spectral", "游明朝", "Yu Mincho", serif;
            color: #66615C;
            font-size: 0.9rem;
            letter-spacing: 0.02em;
            padding: 6px 10px;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .action-button:hover {
            opacity: 1;
        }

        .model-select {
            margin-left: auto;
            padding: 4px 8px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            color: #666;
            background: transparent;
        }

        /* 工具栏 */
        .toolbar {
            width: 80%;
            margin: 0.5rem auto 0;
            display: flex;
            gap: 16px;
            justify-content: center;
            padding: 10px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .toolbar.hidden {
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
        }

        .tool-button {
            padding: 8px 16px;
            font-family: "Spectral", serif;
            border: 1px solid rgba(44, 40, 36, 0.12);
            color: #66615C;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 6px;
            background: transparent;
            cursor: pointer;
            letter-spacing: 0.02em;
            white-space: nowrap;
        }

        .tool-button .icon {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all 0.3s ease;
        }

        .tool-button:hover {
            background: rgba(255, 253, 250, 0.8);
            border-color: rgba(44, 40, 36, 0.2);
        }

        .tool-button:hover .icon {
            stroke: rgba(44, 40, 36, 0.8);
        }

        .input-features {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 16px;
            display: flex;
            justify-content: space-between;  /* 两端对齐 */
            padding: 0 1.5rem;  /* 与输入框内边距一致 */
        }

        /* 左侧按钮组 */
        .features-left {
            display: flex;
            gap: 8px;
        }

        /* 右侧按钮组 */
        .features-right {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* 按钮样式 */
        .feature-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border: 1px solid rgba(44, 40, 36, 0.15);
            border-radius: 16px;  /* 椭圆形 */
            background: rgba(255, 253, 250, 0.8);
            color: rgba(44, 40, 36, 0.6);
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* 聊天区域 */
        .chat-area {
            display: none;
            width: 100%;
            flex-grow: 1;
            flex-direction: column;
            opacity: 0;
            padding: 20px 0;
            margin-top: -90px;  /* 向上移动更多，从-40px改为-60px */
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .chat-area.active {
            display: flex;
            opacity: 1;
        }

        /* 消息气泡 */
        .message {
            max-width: 85%;
            margin: 12px 0;
            padding:  6px 16px 8px; 
            padding-right: 24px;
            font-size: 1rem;
            line-height: 1.618;
            font-family: "Spectral", serif;
            letter-spacing: 0.02em;
            opacity: 0;
            transform: translateY(20px);
            animation: messageAppear 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        /* 用户消息气泡 */
        .message.user {
            align-self: flex-end;
            background: #F7F3EE;
            color: #2C2824;
            position: relative;
            border-radius: 6px 6px 2px 6px;  /* 调整圆角，右下角更尖锐 */
            box-shadow: 
                0 1px 2px rgba(44, 40, 36, 0.05),
                0 0 0 1px rgba(44, 40, 36, 0.03);
        }

        /* 羊皮纸质感 */
        .message.user::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='paper'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23paper)' opacity='0.05'/%3E%3C/svg%3E");
            border-radius: inherit;
            opacity: 0.8;
        }

        /* 右下角卷起效果 */
        .message.user::after {
            content: '';
            position: absolute;
            right: -1px;
            bottom: -1px;
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, transparent 50%, rgba(44, 40, 36, 0.05) 50%);
            border-radius: 0 0 2px 0;
            transform-origin: bottom right;
            transform: rotate(-5deg);
        }

        /* 文字墨水效果 */
        .message.user span {
            background: linear-gradient(
                180deg,
                rgba(44, 40, 36, 0.95) 0%,
                rgba(44, 40, 36, 0.85) 100%
            );
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 1px 1px rgba(44, 40, 36, 0.1);
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translateY(10px) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* 助手消息气泡 */
        .message.assistant {
            align-self: flex-start;
            background: rgba(255, 253, 250, 0.95);
            color: #2C2824;
            padding: 12px 20px;
            border-radius: 6px 6px 6px 2px;
            box-shadow: 
                0 1px 2px rgba(44, 40, 36, 0.05),
                0 0 0 1px rgba(44, 40, 36, 0.03);
            max-width: 85%;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="nav">
        <div class="logo-container">
            <a href="#" class="logo-main">
                <span>✦</span> Talent Insight
            </a>
            <span class="logo-subtitle">Executive Search Intelligence</span>
        </div>
        <div class="nav-right">
            <button style="border:none; background:none; cursor:pointer">
                <span>⚲</span>
            </button>
            <button style="border:none; background:none; cursor:pointer">
                <span>⚙</span>
            </button>
            <button style="border:none; background:none; cursor:pointer">
                <span>◐</span>
            </button>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <div class="main-content">
        <div class="welcome">
            <h1>Good Morning, Andy Sun</h1>
            <p>Where shall we explore talent today?</p>
        </div>

        <div class="chat-area">
            <!-- 消息将在这里动态添加 -->
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <textarea 
                    class="input-box" 
                    placeholder="Discover exceptional leaders in tech innovation..."
                    id="searchInput"></textarea>
                <div class="input-features">
                    <div class="features-left">
                        <button class="feature-btn">
                            <span>⚲</span> Deep Search
                        </button>
                        <button class="feature-btn">
                            <span>◈</span> Think
                        </button>
                    </div>
                    <div class="features-right">
                        <button class="feature-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M4 12l16-6-6 16-2-6-8-4z" stroke-width="1.5"/>
                                <path d="M14 16l-4-4" stroke-width="1.5"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="toolbar">
            <button class="tool-button">
                <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <!-- 航海罗盘风格的十字 -->
                    <path d="M12 2v20" stroke-width="1.8"/>
                    <path d="M2 12h20" stroke-width="1.8"/>
                    <path d="M11 2h2v4h-2z" fill="currentColor"/>
                    <path d="M11 18h2v4h-2z" fill="currentColor"/>
                    <path d="M2 11v2h4v-2z" fill="currentColor"/>
                    <path d="M18 11v2h4v-2z" fill="currentColor"/>
                    <circle cx="12" cy="12" r="2" fill="currentColor"/>
                </svg>
                Mapping
            </button>

            <button class="tool-button">
                <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <!-- 古典时钟/月相风格 -->
                    <circle cx="12" cy="12" r="9" stroke-width="1.8"/>
                    <path d="M12 6v6l4 4" stroke-width="1.8"/>
                    <path d="M12 12l-4 2M12 12l4 2" stroke-width="1.5" stroke-dasharray="2 2"/>
                </svg>
                Trends
            </button>

            <button class="tool-button">
                <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <!-- 分析图表 -->
                    <path d="M4 4v16h16" stroke-width="1.8"/>
                    <path d="M7 14l4-4 3 3 4-4" stroke-width="1.8"/>
                    <circle cx="7" cy="14" r="1" fill="currentColor"/>
                    <circle cx="11" cy="10" r="1" fill="currentColor"/>
                    <circle cx="14" cy="13" r="1" fill="currentColor"/>
                    <circle cx="18" cy="9" r="1" fill="currentColor"/>
                </svg>
                Analytics
            </button>

            <button class="tool-button">
                <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <!-- 路径图标 -->
                    <circle cx="6" cy="6" r="1" fill="currentColor"/>
                    <circle cx="12" cy="12" r="1" fill="currentColor"/>
                    <circle cx="18" cy="18" r="1" fill="currentColor"/>
                    <path d="M6 6l6 6l6 6" stroke-width="1.8"/>
                    <path d="M6 6c6 0 12 12 12 12" stroke-width="1.5" stroke-dasharray="2 2"/>
                </svg>
                Trajectory
            </button>

            <button class="tool-button">
                <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <!-- 天平图标 -->
                    <path d="M12 4v16" stroke-width="1.8"/>
                    <path d="M7 8h10" stroke-width="1.8"/>
                    <circle cx="7" cy="12" r="3" stroke-width="1.5"/>
                    <circle cx="17" cy="12" r="3" stroke-width="1.5"/>
                </svg>
                Benchmark
            </button>
        </div>
    </div>

    <script>
        function typeWriter(text, element, speed = 50) {
            let i = 0;
            element.placeholder = '';
            
            function type() {
                if (i < text.length) {
                    element.placeholder += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            
            type();
        }

      const placeholders = [
    "清北复交本科的 CTO，技术过硬就行",
    "React 或 Vue的前端，3-5年，大厂背景的junior",
    "AI算法大牛，博士最好，互联网公司干过",
    "风投圈的BD，5年以上，能聊出好项目",
    "区块链开发，3年经验，懂智能合约",
    "新能源的产品经理，懂市场，5-8年",
    "数字化转型的高管，大厂或外企干过",
    "Java 后端，8年+，扛得住高并发",
    "市场营销总监，消费品行业，10年经验",
    "芯片设计工程师，硕士起，台积电背景优先",
    "数据分析师，Python玩得溜，3-5年",
    "游戏策划，腾讯网易出身，5年+"
];

        let currentIndex = 0;
        const searchInput = document.getElementById('searchInput');

        function changePlaceholder() {
            typeWriter(placeholders[currentIndex], searchInput);
            currentIndex = (currentIndex + 1) % placeholders.length;
        }

        setInterval(changePlaceholder, 3500);  // 给打字机效果留更多时间

        // 添加消息显示函数
        function addMessage(text, role) {
            const chatArea = document.querySelector('.chat-area');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}`;
            messageElement.innerHTML = `<span>${text}</span>`;
            chatArea.appendChild(messageElement);
            
            // 滚动到最新消息
            setTimeout(() => {
                messageElement.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        // 修改发送消息函数
        async function handleSend() {
            const input = document.getElementById('searchInput');
            const text = input.value.trim();
            
            if (!text) return;

            // 显示用户消息
            addMessage(text, 'user');

            // 激活聊天模式
            document.querySelector('.chat-area').classList.add('active');
            document.querySelector('.input-section').classList.add('chat-active');
            document.querySelector('.toolbar').classList.add('hidden');
            document.querySelector('.main-content').classList.add('chat-active');
            document.querySelector('.welcome').classList.add('minimized');

            // 清空输入框
            input.value = '';

            try {
                console.log('Sending request...'); // 添加请求日志
                const response = await fetch('/api/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "ep-20250213141038-xs76z",
                        messages: [
                            {
                                role: "system",
                                content: "You are a helpful assistant."
                            },
                            {
                                role: "user",
                                content: text
                            }
                        ]
                    })
                });

                console.log('Response status:', response.status); // 添加响应状态日志
                const data = await response.json();
                console.log('Response data:', data); // 添加响应数据日志
                
                if (data.choices && data.choices[0]) {
                    addMessage(data.choices[0].message.content, 'assistant');
                } else {
                    console.error('Invalid response format:', data);
                    addMessage('Sorry, received an invalid response format.', 'assistant');
                }

            } catch (error) {
                console.error('Error details:', error); // 添加详细错误信息
                addMessage('Sorry, there was an error processing your request.', 'assistant');
            }
        }

        // 为发送按钮添加点击事件
        document.querySelector('.features-right .feature-btn').addEventListener('click', handleSend);

        // 添加回车发送功能
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>
</html>
